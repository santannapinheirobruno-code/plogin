<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      background: linear-gradient(rgb(151, 3, 3), rgb(172, 98, 1));
      height: 99vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: helvetica;
      font-weight: 700;
      color: white;
      opacity: 1;
    }

    .img {
      box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      height: 70%;
      width: 35%;
      background-color: rgb(255, 255, 255);
      border-bottom-left-radius: 100px;
      border-top-left-radius: 100px;
    }

    .form {
      box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      height: 70%;
      width: 35%;
      background-color: rgb(223, 137, 8);
      border-bottom-right-radius: 100px;
      border-top-right-radius: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: 2s;
      border: none;
    }

    .form p {
      font-size: 180%;
    }

    .form .parte1 {

      height: 30%;
      width: 100%;
      display: flex;
      align-items: start;
      justify-content: center;
      flex-direction: column;
      margin-left: 4rem;
    }

    .form .parte2 {

      height: 30%;
      width: 100%;
      display: flex;
      align-items: start;
      justify-content: center;
      flex-direction: column;
      margin-left: 4rem;
    }

    input[type="submit"], input[type="reset"] {
      padding: 0;
      border: none;
    }

    input {
      border: none;
      border-radius: 10px;
      height: 3rem;
      width: 70%;
      padding-left: 1rem;
      transition: 2s;
    }
    input:focus{
      border: none;
      background-color: rgb(0, 0, 0);
      color: white;
    }
    input[type="submit"]:hover{
      background-color: black;
      color: white;
      font-weight: 700;
    }
   
  </style>
</head>

<body>

  <div class="container">
    <img class="img" src="https://i.pinimg.com/736x/75/7b/86/757b86405a36a716f5c2714ef47bed02.jpg">
    <form class="form">
      <p>Entre com sua Conta</p>
      <div class="parte1"><label for="email">Usuário</label>
        <input type="text" name="email" id="" placeholder="email ou nome de usuário" required>
      </div>
      <div class="parte2"><label for="password">Senha</label>
        <input type="password" name="password" id="" placeholder="digite a senha" required>
      </div>
     
      <div class="btns" style="display: flex;height: auto; width: 70%; align-items: center; justify-content: center;" ><input type="submit" style="height: 2rem; width: 30%; margin: 1rem;"> <input type="reset"style="height: 2rem; width: 30%;margin: 1rem;"></div>
    </form>

  </div>
</body>

</html>
